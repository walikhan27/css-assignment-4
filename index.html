</head>

<body>
    <div class="container">
        <div class="row1 align-center">
            <h1 class="main-heading">facebook</h1>
            <h3 class="sub-heading">Facebook helps yoou connect and share with the peoplein your life</h3>
        </div>
        <form action="">
            <div class="row2">
                <input type="email" name="email" id="" placeholder="Email Adress or Phone number" required>

                <input type="submit" value="Log in" class="btn1">
                <a class="forgot-password"
                    href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotton
                    password?</a>
                <hr>
                <a href="https://www.facebook.com/r.php" class="btn2">Create new account</a>
            </div>
        </form>
        <div class="footer">
            <p><a style="color: black; text-decoration: none;font-weight: bold;" href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a> for a
                celebrity, brand or business</p>
        </div>
    </div>
